// GL Settings
gl_polyblend "1"
gl_texture_anisotropy "0"

// Enable "Alpha" Enhancement
r_transparent_alphatocoverage "1"

// Remove Bloom
r_bloom "0"
r_bloom_blur "4"
r_bloom_brighten "2.0"

// No Unrealistic Edging / Highlighting
r_shadow_bumpscale_basetexture "0"
r_shadow_gloss "1"
r_shadow_gloss2intensity "0.125"
r_shadow_glossexponent "32"
r_glsl_deluxemapping "1"

// Video Settings
v_contrast "1.0"
v_brightness "0.0"

// Restart Renderer
r_restart